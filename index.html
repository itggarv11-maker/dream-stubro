    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Space+Grotesk:wght@300..700&family=JetBrains+Mono:wght@100..800&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #8b5cf6;
        --bg-deep: #02040a;
        --text-main: #f8fafc;
        --accent: #22d3ee;
      }
      
      [data-theme='light'] {
        --bg-deep: #FFFDF0;
        --text-main: #1A1A1A;
        --primary: #D4AF37;
        --accent: #B8860B;
        --card-bg: rgba(255, 255, 255, 0.9);
      }

      body {
        font-family: 'Outfit', sans-serif;
        background-color: var(--bg-deep);
        color: var(--text-main);
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), color 0.4s ease;
      }
      
      .glass-card {
        background: rgba(10, 15, 30, 0.4);
        backdrop-filter: blur(40px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      [data-theme='light'] .glass-card {
        background: rgba(255, 255, 255, 0.7);
        border: 1px solid rgba(212, 175, 55, 0.2);
        box-shadow: 0 20px 60px rgba(212, 175, 55, 0.1);
      }

      .legendary-text {
        background: linear-gradient(135deg, #D4AF37 0%, #F9E29C 50%, #D4AF37 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .cyber-text {
        background: linear-gradient(135deg, #8b5cf6 0%, #22d3ee 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: var(--bg-deep); }
      ::-webkit-scrollbar-thumb { 
        background: var(--primary);
        border-radius: 10px; 
        opacity: 0.5;
      }

      .re-animate-pulse {
        animation: pulse-ring 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes pulse-ring {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: .5; transform: scale(1.05); }
      }
    </style>
